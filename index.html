<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Twitter Clone</title>
</head>
<body>
  <div class="container">
    <div class="box-1 left">
      <div class="logo-size"><img class="logo" src="/images/twitter.png" alt="Twitter"></div>
    </div>

    <div class="box-1 right">
        <div class="logo-right">
          <img class="small-logo" src="/images/twitter.png" alt="" width="100%">
        </div>

        <div class="design">
          <h1>Happening Now</h1>
        </div>

        <div>
          <h2>Join Twitter today.</h2>
        </div>

        <div class="col">
          <button class="btn" id="google"><span><img class="btn-google" src="/images/google.png" alt="Google logo"> </span>Sign up with Google</button>

          <button class="btn" id="apple"> <span><img class="btn-apple" src="/images/apple-logo.png" alt="Apple logo" width="100%"></span> Sign up with Apple</button>

                <div class="or">
                  <h2 class="hr-lines">or</h2>
                </div>

          <button class="btn" id="signup"> Sign up with phone or email</button>

          <p class="privacy">By signing up, you agree to the <a href="">Terms of Service</a>  and <a href="">Privacy Policy</a>, including <a href="">Cookie Use</a>.</p>

          <h3 class="already">Already have an account?</h3>

          <button class="btn" id="sign-in"> Sign in</button>
        </div>
    </div>
  </div>

</html>
